syntax = "proto3";


option go_package = "./;todos";

service Todos {
  rpc GetTodo(GetTodoRequest) returns (TodoResponse) {}
  rpc GetAllTodos(GetAllTodosRequest) returns (TodosResponse) {}
}


message GetTodoRequest {
  int64 id = 1;
}

message GetAllTodosRequest {}

message TodoResponse {
  int64 id = 1;

}

message TodosResponse {
  repeated TodoResponse todos = 1;
}